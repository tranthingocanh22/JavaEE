spring.datasource.url=jdbc:mysql://localhost:3306/testSpring?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

server.port=${PORT:8080}

# App Properties
# I18n config
default.language=vi
i18n.resourcebundle.message.source.default=MessageResources
i18n.localechange.interceptor.default=lang
#
spring.mvc.pathmatch.matching-strategy=ant-path-matcher
app.cors.allowed-origins=*
server.maxHttpHeaderSize = 102400